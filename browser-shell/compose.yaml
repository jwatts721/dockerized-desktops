services:
  nginx-auth:
    image: nginx:alpine
    container_name: nginx-auth
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/.htpasswd:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - browser-stream

  browser-stream:
    build: .
    container_name: browser-stream
    restart: unless-stopped
    #ports:
    #  - "8080:8080"  # Optional if you add streaming layer
    shm_size: "2gb"
    environment:
      - TZ=America/New_York